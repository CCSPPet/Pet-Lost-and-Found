<!--搜尋   -->
<form id='search' class="form-horizontal" >
  <fieldset>
    <legend>搜尋</legend>

    
    <div class="form-group" >
      <label class="col-lg-2 control-label">動物種別</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="species" id="searchOptionDog" value="dog" checked="">
              狗
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="species" id="searchOptionCat" value="cat">
              貓
          </label>
        </div>
      </div>
    </div>
      
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">品種名</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" name="breed">
      </div>
    </div>  
      
      
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">走失地點</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="輸入地址或地標" name="loseplace">
      </div>
    </div>    
      
   
      
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary" id="searchBtn">Submit</button>
      </div>
    </div>
  </fieldset>
</form>               
        
        
<!--張貼        -->
<form id='data' class="form-horizontal" action="data" method="post">
  <fieldset>
    <legend>動物資料</legend>
    
    
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">照片</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="輸入url" name="photo">
      </div>
    </div>    
      
      
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">動物名</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" name="name">
      </div>
    </div>
    <div class="form-group" >
      <label class="col-lg-2 control-label">動物種別</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="species" id="optionsRadios1" value="dog" checked="">
              狗
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="species" id="optionsRadios2" value="cat">
              貓
          </label>
        </div>
      </div>
    </div>
      
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">品種名</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" name="breed">
      </div>
    </div>  
      
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label" name="feature">特徵</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" >
      </div>
    </div>  
    
    
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">走失地點</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="輸入地址或地標" name="loseplace">
      </div>
    </div>    
      
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" onclick="return senddata();" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
