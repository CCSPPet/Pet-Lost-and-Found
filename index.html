    <!--訊息-->
<div class="alert alert-dismissable alert-success" id=welcomeMessage>
  <button type="button" class="close" data-dismiss="alert">×</button>
  <strong>Well done!</strong> You successfully read <a href="#" class="alert-link">this important alert message</a>.
</div>    

    
    
    
    <!--Body   -->

    
<div id="form" class="hide" id="input">
        <!--輸入表單-->
<form class="form-horizontal">
  <fieldset>
    <legend>動物資料</legend>
    
    
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">照片</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="輸入url">
      </div>
    </div>    
      
      
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">動物名</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" >
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">動物種別</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
              狗
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              貓
          </label>
        </div>
      </div>
    </div>
      
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">品種名</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" >
      </div>
    </div>  
      
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">特徵</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" >
      </div>
    </div>  
    
    
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">走失地點</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="輸入地址或地標" >
      </div>
    </div>    
      
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="cancel">取消</button>
        <button type="submit" class="btn btn-primary">送出</button>
      </div>
    </div>
  </fieldset>
</form>       
    

</div>
    
<!--Map     -->
<div class="map">
    <div id="blackcover" class="hide"></div>       
    <div id="map_canvas"></div> 
</div> 
    
    <!--按鈕-->
<div id="postbtn">
    <button type="button" class="btn btn-default btn-lg btn-block" id="post">張貼</button>
</div>
    
    
   
 
    
    
    
</body>
</html>
